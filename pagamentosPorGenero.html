    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    <script>
        Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Média dos Pagamentos por Gênero em Janeiro de 2017'
        },
        
        xAxis: {
            categories: [
                'João Pessoa',
                'Campina Grande',
                'Patos',
                'Santa Rita',
                'Bayeux'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Valor (R$)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:12px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0;font-size:12px">{series.name}: </td>' +
                '<td style="padding:0;font-size:12px">R$ {point.y:.1f}</td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Mulheres',
            data: [1956.98, 2154.62, 2370.02, 2113.30, 1627.95]

        }, {
            name: 'Homens',
            data: [2402.45, 2178.62, 2844.35, 2025.00, 1969.61]

        }]
        });
    </script>
